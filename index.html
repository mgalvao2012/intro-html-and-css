<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <title>My App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <img class="logo-margin-top" src="./image/logo.png" alt="Udacity logo">
        </div>
        <div class="col-xs-6 text-right text-uppercase">
          <h1 class="text-thin">Jane Doette</h1>
          <h3>Front-end Ninja</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr>
        </div> 
      </div>
      <div class="row">
        <div class="col-md-12">
          <img src="./image/main-image.jpg" class="img-responsive" alt="main image">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-center">
          <img src="./image/secondary-image.jpg" class="img-responsive" alt="Appify kitten">
          <h3 class="text-uppercase">Appify</h3>
          <p><a href="http://github.com/udacity/Appify/">http://github.com/udacity/Appify/</a></p>
        </div>
        <div class="col-md-4 text-center">
          <img src="./image/secondary-image.jpg" class="img-responsive" alt="SunFlower kitten">
          <h3 class="text-uppercase">SUNFLOWER</h3>
          <p><a href="http://github.com/udacity/Sunflower/">http://github.com/udacity/Sunflower/</a></p>
        </div>
        <div class="col-md-4 text-center">
          <img src="./image/secondary-image.jpg" class="img-responsive" alt="Bokeh kitten">
          <h3 class="text-uppercase">BOKEH</h3>
          <p><a href="http://github.com/udacity/Bokeh/">http://github.com/udacity/Bokeh/</a></p>
        </div>
      </div>
    </div>  
</body>
</html>
